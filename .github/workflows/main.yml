name: CI
on: [push]
jobs:
  build:
    runs-on: windows-2019
    steps:
    - uses: actions/checkout@v1
    - uses: actions/setup-dotnet@v1
    - name: Prepare Puppet
      run: powershell ./prepare.ps1
    - name: Execute puppet
      run: '"C:\Program Files\Puppet Labs\Puppet\bin\puppet.bat" apply octopus.pp --disable_warnings=deprecations'
    - name: Run feature
      run: java -jar c:\tools\webdrivertraining-1.0-SNAPSHOT.jar -Dwebdriver.gecko.driver=C:\tools\geckodriver.exe features\jenkins-aspnet-git.feature