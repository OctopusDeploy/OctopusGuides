name: ASP.NET Azure DevOps Artifactory Feed Azure Website TFVC Video
on:
  push:
  schedule:
    - cron:  '0 14 1 * *'
jobs:
  build:
    env:
      DEV_RES_GROUP: azuredevopsaspnetartifactoryfeedviddev
      TEST_RES_GROUP: azuredeopsaspnetartifactoryfeedvidtest
      PROD_RES_GROUP: azuredevopsaspnetartifactoryfeedvidprod
      CUCUMBER_TAGS: "(not @destinationspecific or @azure-web-app) and (not @repositoryspecific or @artifactory) and (not @applicationspecific or @aspnet) and (not @sourcespecific or @tfvc)"
      WISTIA_MEDIA_ID:
      DISABLE_HIGHLIGHTS: true
      DISABLE_SCREENSHOTS: true
      MOVE_TO_MOUSE_CUSROR: true
      MOUSE_VERTICAL_OFFSET: 74
      SCREENSHOT_BUCKET: octopus-guides-screenshots
      STHREE_SCREENSHOT_ENABLED: true
      GIT_URL: https://github.com/OctopusSamples/RandomQuotes-aspmvc4.git
      NUGET_PATH: 'RandomQuotes\obj\octopacked\'
      VIDEO_FILE_NAME: aspnet-azuredevops-artifactory-feed-tfvc-azure.mp4
      SCREENSHOT_PATH:
    runs-on: windows-2019
    steps:
    - uses: actions/checkout@v1
    - name: Disable Windows Defender
      shell: powershell
      run: reg add 'HKEY_LOCAL_MACHINE\SOFTWARE\Policies\Microsoft\Windows Defender\Real-Time Protection' /v DisableRealtimeMonitoring /t REG_DWORD /d 1
    - uses: azure/actions/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}
    - name: Create Web App
      shell: powershell
      run: |
        ./create-azure-web-app "$env:DEV_RES_GROUP"
        ./create-azure-web-app "$env:TEST_RES_GROUP"
        ./create-azure-web-app "$env:PROD_RES_GROUP"
    - name: Execute puppet
      shell: powershell
      run: ./install.ps1 -Scripts azuredevops.pp,azuredevopsagent.pp,artifactory.pp,utilities.pp,dotnetutilities.pp,octopus.pp,iis.pp,sleep.pp,azurewait.pp
    - name: Configure Artifactory
      shell: powershell
      run: >
        & "C:\Program Files\OpenJDK\jdk-13\bin\java"
        "--enable-preview"
        "-Xmx2g"
        "-Dwebdriver.gecko.driver=C:\tools\geckodriver.exe"
        "-DCucumberAlias-ExternalArtifactoryKey=${{ secrets.ARTIFACTORY_KEY }}"
        "-DmoveCursorToElement=$env:MOVE_TO_MOUSE_CUSROR"
        "-DmouseMoveVerticalOffset=$env:MOUSE_VERTICAL_OFFSET"
        "-DdisableHighlights=$env:DISABLE_HIGHLIGHTS"
        "-DdisableScreenshots=$env:DISABLE_SCREENSHOTS"
        "-DslackHookUrl=${{ secrets.SLACK_HOOK_URL }}"
        "-DslackStepHandlerEnabled=false"
        "-DscreenshotS3Enabled=$env:STHREE_SCREENSHOT_ENABLED"
        "-DscreenshotS3Bucket=$env:SCREENSHOT_BUCKET"
        "-DstepHandlerMessage=$env:GITHUB_SHA"
        -jar c:\tools\webdrivertraining-1.0-SNAPSHOT.jar
        --plugin progress
        --monochrome
        features\artifactory\artifactory-setup.feature
      env:
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        AWS_DEFAULT_REGION: ${{ secrets.AWS_DEFAULT_REGION }}
    - name: Create API key
