name: ASP.NET Core Bamboo Octopus Built-in Feed Screenshots
on:
#  push:
  schedule:
    - cron:  '0 18 8 * *'
jobs:
  build:
    env:
      CUCUMBER_TAGS: "(not @destinationspecific or @iis) and (not @repositoryspecific or @octo-built-in-feed) and (not @applicationspecific or @aspnetcore)"
      WISTIA_MEDIA_ID:
      DISABLE_HIGHLIGHTS: false
      DISABLE_SCREENSHOTS: false
      MOUSE_VERTICAL_OFFSET: 74
      DISABLE_VIDEO: true
      MOVE_TO_MOUSE_CUSROR: false
      SCREENSHOT_BUCKET: octopus-guides-screenshots
      STHREE_SCREENSHOT_ENABLED: true
      GIT_URL: https://github.com/OctopusSamples/RandomQuotes.git
      NUGET_PATH:
      SCREENSHOT_PATH: aspnetcore-app\iis\
    runs-on: windows-2019
    steps:
    - uses: actions/checkout@v1
    - name: Disable Windows Defender
      shell: powershell
      run: reg add 'HKEY_LOCAL_MACHINE\SOFTWARE\Policies\Microsoft\Windows Defender\Real-Time Protection' /v DisableRealtimeMonitoring /t REG_DWORD /d 1
    - name: Execute puppet
      shell: powershell
      run: ./install.ps1 -Scripts utilities.pp,dotnetutilities.pp,bamboo.pp,octopus.pp,iis.pp,bamboowait.pp
    - name: Create API key for tests
      shell: powershell
      run: '& "C:\Program Files\Puppet Labs\Puppet\bin\puppet.bat" apply puppet\windows\octopus-api-key.pp --disable_warnings=deprecations'
    - name: Add Project
      shell: powershell
      run: >
        & "C:\Program Files\OpenJDK\jdk-13\bin\java"
        "--enable-preview"
        "-Xmx2g"
        "-Dwebdriver.gecko.driver=C:\tools\geckodriver.exe"
        "-DmoveCursorToElement=$env:MOVE_TO_MOUSE_CUSROR"
        "-DmouseMoveVerticalOffset=$env:MOUSE_VERTICAL_OFFSET"
        "-DdisableHighlights=$env:DISABLE_HIGHLIGHTS"
        "-DdisableScreenshots=$env:DISABLE_SCREENSHOTS"
        "-DdisableVideoRecording=$env:DISABLE_VIDEO"
        "-DdumpAliasesOnFailure=true"
        "-DCucumberAlias-ExternalOctopusAPIKey=$((cat C:\octopus_api.txt).Trim())"
        "-DCucumberAlias-GitUrl=$env:GIT_URL"
        "-DCucumberAlias-NugetPath=$env:NUGET_PATH"
        "-DslackHookUrl=${{ secrets.SLACK_HOOK_URL }}"
        "-DslackStepHandlerEnabled=false"
        "-DscreenshotS3Enabled=$env:STHREE_SCREENSHOT_ENABLED"
        "-DscreenshotS3Bucket=$env:SCREENSHOT_BUCKET"
        "-DstepHandlerMessage=$env:GITHUB_SHA $env:GITHUB_ACTION"
        "-DCucumberAlias-GuideSpecificScreenshotDir=$env:SCREENSHOT_PATH"
        -jar c:\tools\webdrivertraining-1.0-SNAPSHOT.jar
        --monochrome
        --plugin progress
        --tags $env:CUCUMBER_TAGS
        features\bamboo\bamboo-aspnet-project.feature
      env:
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        AWS_DEFAULT_REGION: ${{ secrets.AWS_DEFAULT_REGION }}
    - name: Create the Octopus Environments
      shell: powershell
      run: >
        & "C:\Program Files\OpenJDK\jdk-13\bin\java"
        "--enable-preview"
        "-Xmx2g"
        "-Dwebdriver.gecko.driver=C:\tools\geckodriver.exe"
        "-DmoveCursorToElement=true"
        "-DmouseMoveVerticalOffset=$env:MOUSE_VERTICAL_OFFSET"
        "-DdisableHighlights=true"
        "-DdisableScreenshots=true"
        "-DdisableVideoRecording=$env:DISABLE_VIDEO"
        "-DCucumberAlias-GuideSpecificScreenshotDir=$env:SCREENSHOT_PATH"
        -jar c:\tools\webdrivertraining-1.0-SNAPSHOT.jar
        --plugin progress
        --monochrome
        features\octopus\octopus-environments.feature
      env:
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        AWS_DEFAULT_REGION: ${{ secrets.AWS_DEFAULT_REGION }}
    - name: Add tentacle
      shell: powershell
      run: '& "C:\Program Files\Puppet Labs\Puppet\bin\puppet.bat" apply puppet\windows\tentacle.pp --disable_warnings=deprecations'
    - name: Create Octopus Project
      shell: powershell
      run: >
        & "C:\Program Files\OpenJDK\jdk-13\bin\java"
        "--enable-preview"
        "-Xmx2g"
        "-Dwebdriver.gecko.driver=C:\tools\geckodriver.exe"
        "-DmoveCursorToElement=true"
        "-DmouseMoveVerticalOffset=$env:MOUSE_VERTICAL_OFFSET"
        "-DdisableVideoRecording=$env:DISABLE_VIDEO"
        "-DdisableScreenshots=true"
        "-DCucumberAlias-GuideSpecificScreenshotDir=$env:SCREENSHOT_PATH"
        -jar c:\tools\webdrivertraining-1.0-SNAPSHOT.jar
        --plugin progress
        --monochrome
        --tags $env:CUCUMBER_TAGS
        features\octopus\octopus-aspnet-project.feature
      env:
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        AWS_DEFAULT_REGION: ${{ secrets.AWS_DEFAULT_REGION }}
    - name: Add a deployment step
      shell: powershell
      run: >
        & "C:\Program Files\OpenJDK\jdk-13\bin\java"
        "--enable-preview"
        "-Xmx2g"
        "-Dwebdriver.gecko.driver=C:\tools\geckodriver.exe"
        "-DmoveCursorToElement=$env:MOVE_TO_MOUSE_CUSROR"
        "-DmouseMoveVerticalOffset=$env:MOUSE_VERTICAL_OFFSET"
        "-DdisableHighlights=$env:DISABLE_HIGHLIGHTS"
        "-DdisableScreenshots=$env:DISABLE_SCREENSHOTS"
        "-DdisableVideoRecording=$env:DISABLE_VIDEO"
        "-DdumpAliasesOnFailure=true"
        "-DCucumberAlias-ExternalOctopusAPIKey=$((cat C:\octopus_api.txt).Trim())"
        "-DslackHookUrl=${{ secrets.SLACK_HOOK_URL }}"
        "-DslackStepHandlerEnabled=false"
        "-DscreenshotS3Enabled=$env:STHREE_SCREENSHOT_ENABLED"
        "-DscreenshotS3Bucket=$env:SCREENSHOT_BUCKET"
        "-DstepHandlerMessage=$env:GITHUB_SHA $env:GITHUB_ACTION"
        "-DCucumberAlias-GuideSpecificScreenshotDir=$env:SCREENSHOT_PATH"
        -jar c:\tools\webdrivertraining-1.0-SNAPSHOT.jar
        --plugin progress
        --monochrome
        --tags $env:CUCUMBER_TAGS
        features\bamboo\bamboo-create-deploy.feature
      env:
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        AWS_DEFAULT_REGION: ${{ secrets.AWS_DEFAULT_REGION }}
    - name: Upload screenshots
      shell: powershell
      run: |
        ls c:\screenshots
        & "C:\Program Files\Amazon\AWSCLI\bin\aws.exe" s3 sync c:\screenshots s3://i.octopus.com/guides --acl public-read
      env:
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        AWS_DEFAULT_REGION: ${{ secrets.AWS_DEFAULT_REGION }}