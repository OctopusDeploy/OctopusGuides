name: Java Bamboo Tomcat Artifactory Feed Video
on:
#  push:
  repository_dispatch:
  schedule:
    - cron:  '0 0 19 * *'
jobs:
  build:
    if: (github.event_name != 'repository_dispatch') || (github.event.client_payload.workflow == github.workflow) || (github.event.client_payload.workflow == 'all') || (github.event.client_payload.workflow == 'bamboo-java-tomcat-video')
    runs-on: ubuntu-latest
    env:
      BUILD_NAME: "java-app-git-bamboo-artifactory-tomcat"
      ARTIFACTORY_KEY: ${{ secrets.ARTIFACTORY_KEY }}
      SLACK_HOOK_URL: ${{ secrets.SLACK_PRIVATE_HOOK_URL_3 }}
      SMTP_PASSWORD: ${{ secrets.GMAIL_PASSWORD }}
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      AWS_DEFAULT_REGION: ${{ secrets.AWS_DEFAULT_REGION }}
      WISTIA_USERNAME: ${{ secrets.WISTIA_USERNAME }}
      WISTIA_PASSWORD: ${{ secrets.WISTIA_PASSWORD }}
      DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
      DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
      MEDIA_PATH: /tmp/screenshots
      SCREENSHOT_BUCKET: octopus-guides-screenshots
      DISPLAY: ":99.0"
      MOUSE_VERTICAL_OFFSET: 74
      # This is slightly larger than the warning bar presented by Chrome to stop the mouse cursor triggering the menu
      # next to the administration menu as we try and click the Overview link.
      MOUSE_VERTICAL_OFFSET_CHROME: 125
      CUCUMBER_TAGS: "(not @browserspecific or @chrome) and (not @destinationspecific or @tomcat) and (not @repositoryspecific or @artifactory) and (not @applicationspecific or @java) and (not @sourcespecific or @git)"
      DISABLE_HIGHLIGHTS: true
      DISABLE_SCREENSHOTS: true
      MOVE_TO_MOUSE_CURSOR: true
      DISABLE_VIDEO: false
      STHREE_SCREENSHOT_ENABLED: true
      GIT_URL: https://github.com/OctopusSamples/RandomQuotes-Java.git
      WISTIA_MEDIA_ID: 4k8soystge
      VIDEO_FILE_NAME: bamboo-java-tomcat-artifactory.mp4
      SCREENSHOT_PATH: /java-app/tomcat/artifactory/git/
    steps:
      - uses: actions/checkout@v1

      - name: Install Puppet
        run: ./install.sh utilities.pp bamboo.pp tomcat.pp dockercreds.pp octopus.pp artifactory.pp octopuscli.pp bamboofinalize.pp
        env:
          FACTER_dockerhub_user: ${{ secrets.DOCKERHUB_USER }}
          FACTER_dockerhub_password: ${{ secrets.DOCKERHUB_PASSWORD }}

      - name: Wait for Octopus
        run: ./scripts/linux/wait-octopus.sh

      - name: Create artifactory maven repo
        run: ./scripts/linux/configure-artifactory.sh

      - name: Create Api Key
        run: ./scripts/linux/create-apikey.sh

      - name: Create Bamboo project
        run: ./scripts/linux/create-javawar-bambooproject.sh

      - name: Create environments
        run: ./scripts/linux/create-environments.sh

      - name: Create Target
        run: sudo ./scripts/linux/create-target.sh

      - name: Create Maven feed
        run: ./scripts/linux/create-mavenfeed.sh

      - name: Create project
        run: ./scripts/linux/create-tomcatproject.sh

      - name: Open Tomcat Manager
        run: ./scripts/linux/view-tomcatmanager.sh

      - name: Open Dev App
        run: ./scripts/linux/open-tomcatdevwebapp.sh

      - name: Create release
        run: ./scripts/linux/create-bamboocreaterelease.sh

      - name: Create Lifecycle
        run: ./scripts/linux/create-lifecycle.sh

      - name: Open Test App
        run: ./scripts/linux/open-tomcattestwebapp.sh

      - name: Add Manual Intervention
        run: ./scripts/linux/add-manualintervention.sh

      - name: Add Notification
        run: ./scripts/linux/add-notification.sh

      - name: Add Users and Teams
        run: ./scripts/linux/add-usersandteams.sh

      - name: View Internal Deployer Dashboard
        run: ./scripts/linux/view-internaldeployerdashboard.sh

      - name: View Production Deployer Dashboard
        run: ./scripts/linux/view-productiondeployerdashboard.sh

      - name: View Audit Logs
        run: ./scripts/linux/view-auditlogs.sh
#
      - name: Process videos
        run: ./scripts/linux/convert-video.sh

      - name: Upload videos
        run: ./scripts/linux/upload-video.sh

      - name: Replace Wistia video
        run: ./scripts/linux/replace-wistia-video.sh

      - name: Build badge
        run: ./scripts/linux/create-badge.sh